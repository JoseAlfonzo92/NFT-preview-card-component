<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" id="Equilibrium-img" alt="Equilibrium Image">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="View Icon" id="view-icon">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-details">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="Clock Icon">
          <span>3 days left</span>
        </div>
      </div>
      <div class="creator">
        <img src="images/image-avatar.png" alt="Avatar" class="avatar">
        <span>Creation of <strong>Jules Wyvern</strong></span>
      </div>
    </div>
  </main>
  
  

  
</body>
</html>
